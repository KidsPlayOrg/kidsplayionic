<ion-menu [content]="content" >
	
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item detail-none menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
				<ion-icon item-start [name]="p.icon"></ion-icon>
				{{ p.title}}
			</button>
		</ion-list>
	</ion-content>
	<ion-footer>
		<ion-toolbar>
			<button ion-button full round clear icon-left (click)="logout()">
				<ion-icon name="sign-out"></ion-icon>
				Logout
			</button>
		</ion-toolbar>
	</ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" #content main swipeBackEnabled="false" ></ion-nav>
